<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1">
                <div class="logo invert"><img width="180" src="logo.svg" alt="">
                    <div class="close">
                        <img width="30" src="close.svg" alt="">
                    </div>
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                        
                    </ul>
                   </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink"><span data-encore-id="type">Legal</span></a></div>
                            <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink"><span data-encore-id="type">Safety & Privacy Center</span></a></div>
                            <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink"><span data-encore-id="type">Privacy Policy</span></a></div>
                            <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" data-encore-id="textLink"><span data-encore-id="type">Cookies</span></a></div>
                            <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" data-encore-id="textLink"><span data-encore-id="type">About Ads</span></a></div>
                            <div><a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink"><span data-encore-id="type">Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right m-1 rounded bg-grey">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                       <img class="hamburger invert" src="hamburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                </div>
                <div class="buttons">
                    <button class="signUpBtn">Sign up</button>
                    <button class="logInBtn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    

                </div>
                <div class="playbar">   
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                    <div class="songinfo">
                        
                    </div>
                    <div class="songButtons">
                        <img width="35px" id="shuffle" src="shuffle.svg" alt="">
                        <img width="35px" id="previous" src="previous.svg" alt="">
                        <img width="35px" id="play" src="play.svg" alt="">
                        <img width="35px" id="next" src="next.svg" alt="">
                        <img width="35px" id="repeat" src="repeat.svg" alt="No Repeat">
                    </div>
                    <div class="timeVol">
                        <div class="songtime">

                        </div>
                        <div class="volume">
                            <img width="30px" src="volume.svg" alt="">
                            <span class="volumeValue invert">100%</span>
                            <div class="range">
                                <input type="range" name="volume" min="0" max="100" value="100">
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
